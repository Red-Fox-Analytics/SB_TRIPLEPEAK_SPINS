  - name: "$ Sales % Chg YA"
    label: "$ sales % change Ya"
    model: ref('sb_triplepeak_spins_lp')
    description: "Sales percentage change from year ago"

    type: ROUND
    sql:  case when SUM("$ sales ya")=0 then 0 else  ((SUM("$ sales") /SUM("$ sales ya"))-1)*100 end 

